<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").style.display = "none";
      //Solution: Re-add the element to the DOM after hiding it to make it visible again later
      setTimeout(function(){
document.getElementById("myDiv").style.display = "block";}, 2000);
    }
  </script>
</body>
</html>
